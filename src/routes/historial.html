    <div class="body-content">
        <div class="fecha-div">
            <form class="fecha">
                <div class="licence-plate-div">
                    <h3>Licence Plate:</h3>
                    <select id="licence-id">
                        <option value="1">AAA-000</option>
                        <option value="2">CCC-000</option>
                        <option value="3">DDD-000</option>
                        <option value="4">JJJ-000</option>
                        <option value="5">NNN-000</option>
                    </select>
                </div>
                <div class="continer-time">
                    <h3>Mes y hora de inicio:</h3>
                    <input class="fecha-a" data-mes="formulario del mes" id="date-1" for="date-1" type="date">
                    <input class="fecha-a" data-horai="Hora de inicio" id="date-2" type="time" value="00:01">
                </div>

                <div class="continer-time">
                    <h3>Mes y hora final:</h3>
                    <input class="fecha-a" data-horaf="Hora final" id="date-3" type="date">
                    <input class="fecha-a" id="date-4" type="time" value="23:59">
                </div>

                <input id="button-trace" type="button" value="Trazar trayectoria">
            </form>
        </div>
        
        <div id="map-template"> 
            <div class="button-overlay">
                <button id='zoom'class="zoom-to-data-buttom" type="submit">
                <i class="fas fa-crosshairs"></i>
            </button>
            
        </div>
    </div>
