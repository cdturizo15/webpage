<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script>src="main.js"</script>
    <title>Taxiflow</title>
</head>

<body>
    <div class="titulo" >
      <h1>Taxi flow</h1>
    </div>
    <hr>
     <div class="imagen">
        <img alt="" class="img" importance="auto" loading="auto" src="https://i.pinimg.com/originals/d7/ae/01/d7ae0170d3d5ffcbaa7f02fdda387a3b.gif">
     </div>

    <div class="texto">
        <ul class="position">
            <li class="position-item">
                <a class="position-item-data">
                    Longitud:
                <small class="text-muted" id="lon"></small></a>
            </li>
        </ul> 

        <ul class="position">
            <li class="position-item">
                <a class="position-item-data">
                    Latitud: 
                <small class="text-muted" id="lat"></small></a>
            </li>
        </ul> 

        <ul class="position">
            <li class="position-item">
                <a class="position-item-data">
                    Fecha:
                <small class="text-muted" id="date"></small></a>
            </li>
        </ul> 

        <ul class="position">
            <li class="position-item">
                <a class="position-item-data">
                    Hora:
                <small class="text-muted" id="time"></small></a>
            </li>
        </ul> 

    </div>
    <script>
        async function getGPS() {
            response = await fetch("angelica.hopto.org/gps");
            coordinates = await response.json();
            document.getElementById("lat").textContent = coordinates.lat;
            document.getElementById("lon").textContent = coordinates.lon;
            document.getElementById("date").textContent = coordinates.date;
            document.getElementById("time").textContent = coordinates.time;
        }

        setInterval(getGPS, 2000);
    </script>
</body>
</html>
